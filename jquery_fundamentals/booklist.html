<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Book List</title>
<style>
body {background-color:#75A3EE;}
</style>
 </head>
<body>

<h1>My Book List</h1>

<script>

var books = [
  {title: 'Crazy Town',
   img: 'http://dynamic.indigoimages.ca/books/067006811x.jpg?altimages=true&width=310&quality=85&maxheight=310&sale=50&lang=en&z=112833447',
   author: 'Robyn Dolittle',
   alreadyRead: false
  },
  

  {title: 'The Hobbit',
   img: 'http://t1.gstatic.com/images?q=tbn:ANd9GcRyCtP4UKjSVq1tJNIy9rkF7oT8Z0UrF7zUwIerBqxBUy71mfyLrQ',
   author: 'J.R.R. Tolkein',
   alreadyRead: true
  }];
     
var bookList = document.createElement('ul');


for (var i = 0; i < books.length; i++) {
    var bookItem = document.createElement('li');
    var bookImg = document.createElement('img');
    bookImg.src = books[i].img;
    bookItem.appendChild(bookImg);
    var newList = document.createTextNode(books[i].title + ' by ' + books[i].author);
    bookItem.appendChild(newList);


    if (books[i].alreadyRead) {
      bookItem.style.color = 'gold';
    }
    bookList.appendChild(bookItem);
    }
    document.body.appendChild(bookList);

</script>
  
</body>
</html>
